<!DOCTYPE html>
<html lang="en">
<head>

    <title>Calculater</title>
    <link rel="icon" href="icons8-calculator-64.png">

</head>
<body>
    <div class="welcome">
        <h1>WELCOME</h1>
        <h2>TO</h2>
        <h3>THE</h3>
        <h4>CALCULATOR!</h4>
    </div>

        <form>
            <label>Number 1</label>
            <input type="text" class="calc" id="num1" value="">
            <br>
            <label>Number 2</label>
            <input type="text" class="calc" id="num2" value="">
            <br>
            <button type="submit" id="sumar">+</button>
            <button type="submit" id="restar">-</button>
            <button type="submit" id="multi">x</button>
            <button type="submit" id="divi">/</button>
            <br>
            <p>=</p>
            <input type="text" id="res" class="calc" value="" readonly onmousedown="return false;">             
        </form>


    <script src="script1.js"></script>
